<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter's Amazon Picks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body onload="launchConfetti()">
    <h1>Carter's Amazon Picks ðŸŽ‰</h1>
    <p>Check out the latest favorites!</p>

    <img src="https://res.cloudinary.com/your_cloud_name/image/upload/v1234567890/81AIq49VbqL._AC_SL1500__fnbtw0.jpg" alt="Amazon Product Image">

    <br>
    <a class="cta-button" href="https://amzn.to/4macoeY" target="_blank">View on Amazon</a>

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
